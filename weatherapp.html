<!DOCTYPE html>
<html>
<head>
	<title>Current Weather Info</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="weather.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
	
<body>
<div class="background-div">
		<div class="container">
			<div class="container-location">
				<img src="https://image.ibb.co/f1X7xm/compass.png" alt="compass" id="compass">
				<h2 style="text-align: center; font-size: 1em" id="city">Gemeente Tilburg</h2>
			</div>
			<div id="degrees">
				<p id="temp">32 C°</p>
			</div>
			<div class="wrapper"><img src="https://image.ibb.co/bSusV6/partially_sunny.png" alt="snow" id="image"> <h3 id="desc">Cloudy</h3></div class="wrapper">
			<div class="wrapper-2">
				<button type="button" id="fahrenheit-1" class="button">°F</button><button type="button" id="celsius-1" class="button">°C</button>
			</div>
      </div>
    </div>
	</div>


		</div>
	</div>
	<script type="text/javascript" src="weather.js"></script>

</body>
</html>
